<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<title>SVG pompka</title>
<style>
  body {
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  svg {
    width: 200px;
    height: auto;
  }

  .pump-running {
    animation: rotor-spin 2.7s linear infinite;
    transform-origin: center;
    transform-box: fill-box;
  }

  @keyframes rotor-spin {
    from { transform: rotate(0deg); }
    to   { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<svg viewBox="0 0 120 90">
  <!-- korpus pompy -->
  <g>
    <rect x="10" y="34" width="90" height="12" rx="4" fill="#5bc0de" stroke="#000" stroke-width="4"/>
    <rect x="13" y="32" width="8"  height="16" fill="#f5d9a1" stroke="#000" stroke-width="4"/>
    <rect x="99" y="32" width="8"  height="16" fill="#f5d9a1" stroke="#000" stroke-width="4"/>
	 <circle cx="60" cy="40" r="32" fill="#5bc0de" stroke="#000" stroke-width="4"/>
  </g>

  <!-- wirnik – TO SIĘ KRĘCI -->
  <g id="rotor" class="pump-running">
    <circle cx="60" cy="40" r="6" fill="#000" />
    <!-- łopatki -->
    <g stroke="#000" stroke-width="4" stroke-linecap="round">
      <line x1="60" y1="14" x2="60" y2="26" />
      <line x1="60" y1="54" x2="60" y2="66" />
      <line x1="34" y1="40" x2="46" y2="40" />
      <line x1="74" y1="40" x2="86" y2="40" />

    </g>
  </g>
</svg>

</body>
</html>
