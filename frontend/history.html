<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Sterownik kot≈Ça ‚Äì Historia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles-history.css" />
  </head>
  <body>
    <div class="app">
      <main class="layout">
        <!-- LEWA / CENTRALNA CZƒò≈öƒÜ: WIDOK HISTORII -->
        <section class="diagram-wrapper history-view">
          <div class="diagram placeholder settings-container">
            <div class="settings-inner history-inner">
              <!-- G√ìRNY PASEK: ZAKRESY CZASU -->
			<div class="history-toolbar">
			  <div class="history-toolbar-row">
				<div class="history-toolbar-group history-range-group">
				  <span class="history-group-label">Zakres:</span>
				  <button
					class="history-range-btn"
					data-range-hours="1"
				  >
					1 h
				  </button>
				  <button
					class="history-range-btn active"
					data-range-hours="6"
				  >
					6 h
				  </button>
				  <button
					class="history-range-btn"
					data-range-hours="24"
				  >
					24 h
				  </button>
				</div>

				<div class="history-toolbar-group history-refresh-group">
				  <button
					type="button"
					class="history-refresh-btn"
					title="Od≈õwie≈º dane historii"
				  >
					<svg
					  class="history-refresh-icon"
					  viewBox="0 0 24 24"
					  aria-hidden="true"
					>
					  <!-- ≈Çadniejsza ikona w stylu heroicons -->
					  <path
						d="M4.5 4.5v5.25h5.25M19.5 19.5v-5.25h-5.25"
						fill="none"
						stroke-linecap="round"
						stroke-linejoin="round"
					  />
					  <path
						d="M5.636 18.364A8.25 8.25 0 0 0 19.5 12
						   M18.364 5.636A8.25 8.25 0 0 0 4.5 12"
						fill="none"
						stroke-linecap="round"
						stroke-linejoin="round"
					  />
					</svg>
				  </button>
				</div>
			  </div>
			</div>


              <!-- ≈öRODEK: WYKRES -->
              <div class="history-chart-wrapper">
                <canvas id="history-chart"></canvas>
              </div>

              <!-- DOLNY PASEK: SERIE DANYCH -->
              <div class="history-series-bar">
                <span class="history-group-label">Serie:</span>
                <div
                  class="history-series-group"
                  id="history-series-container"
                >
                  <!-- checkboxy z seriami wstawi JS -->
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- PRAWA KOLUMNA: MENU -->
        <aside class="side-menu">
          <div class="side-clock">
            <div id="side-clock-time" class="side-clock-time">--:--</div>
          </div>

          <a class="menu-btn" data-view="panel" href="index.html">
            <span class="menu-icon">üè†</span>
            <span class="menu-label">PANEL 1</span>
          </a>

          <a class="menu-btn" data-view="manual" href="manual.html">
            <span class="menu-icon">üõ†Ô∏è</span>
            <span class="menu-label">TRYB RƒòCZNY</span>
          </a>

          <a class="menu-btn" data-view="ignite" href="ignite.html">
            <span class="menu-icon">üî•</span>
            <span class="menu-label">ROZPALANIE</span>
          </a>

          <a class="menu-btn" data-view="add-fuel" href="add-fuel.html">
            <span class="menu-icon">‚ûï</span>
            <span class="menu-label">DO≈Å√ì≈ª OPA≈Å</span>
          </a>

          <div class="menu-spacer"></div>

          <a class="menu-btn" data-view="settings" href="settings.html">
            <span class="menu-icon">‚öôÔ∏è</span>
            <span class="menu-label">USTAWIENIA</span>
          </a>

          <a class="menu-btn active" data-view="history" href="history.html">
            <span class="menu-icon">üìä</span>
            <span class="menu-label">HISTORIA</span>
          </a>

          <a class="menu-btn danger" data-view="emergency" href="emergency.html">
            <span class="menu-icon">‚ö†Ô∏è</span>
            <span class="menu-label">STOP</span>
          </a>
        </aside>
      </main>

      <footer class="status-bar">
        <span id="status-text"></span>
      </footer>
    </div>

    <!-- Zegar boczny / wsp√≥lne utilsy -->
    <script src="js/side-clock.js"></script>
    <script src="js/furnace-ui-utils.js"></script>

    <!-- Chart.js z CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Nasz dedykowany JS do historii -->
    <script src="js/history.js"></script>
  </body>
</html>
