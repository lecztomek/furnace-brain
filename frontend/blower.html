<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<title>Dmuchawa</title>
<style>
  body {
    background:#222;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
  }

  svg {
    width:200px; /* zmień w swoim UI */
    height:auto;
  }

  .fan-running {
    animation: fan-spin 1.5s linear infinite;
    transform-origin: center;
    transform-box: fill-box;
  }

  @keyframes fan-spin {
    from { transform: rotate(0deg); }
    to   { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<svg viewBox="0 0 200 200">
  <!-- prostokątny kanał z lewej, jak w ikonce -->
  <rect x="10" y="110" width="140" height="60"
        fill="#ece75f" rx="6" />

  <!-- obudowa ślimaka -->
  <circle cx="120" cy="100" r="80" fill="#ece75f" />
  <!-- wnętrze -->
  <circle cx="120" cy="100" r="65" fill="white" />

  <!-- ROTOR: 8 grubych łopatek -->
  <g id="fan-rotor" class="fan-running">
    <!-- piasta -->
    <circle cx="120" cy="100" r="8" fill="black" />

    <g stroke="black" stroke-width="10" stroke-linecap="round">
      <!-- 4 główne -->
      <line x1="120" y1="50"  x2="120" y2="70" />
      <line x1="120" y1="130" x2="120" y2="150" />
      <line x1="70"  y1="100" x2="90"  y2="100" />
      <line x1="150" y1="100" x2="170" y2="100" />
      <!-- 4 po skosie -->
      <line x1="85"  y1="65"  x2="100" y2="80" />
      <line x1="140" y1="120" x2="155" y2="135" />
      <line x1="85"  y1="135" x2="100" y2="120" />
      <line x1="140" y1="80"  x2="155" y2="65" />
    </g>
  </g>
</svg>

<script>
  // tu podepniesz stan z backendu
  function setFanState(isOn) {
    document
      .getElementById('fan-rotor')
      .classList.toggle('fan-running', isOn);
  }

  // DEMO: po 3 sekundach wyłącza animację
  setTimeout(() => setFanState(false), 3000);
</script>

</body>
</html>
