<html lang="pl">
   <head>
      <meta charset="UTF-8" />
      <title>Sterownik kotła</title>

      <div class="app">
         <main class="layout">
            <!-- LEWA / CENTRALNA CZĘŚĆ: TWÓJ SCHEMAT SVG -->
            <section class="diagram-wrapper">
               <!-- WSTAWISZ TU SWOJE SVG -->
               <!-- przykład: <img src="schemat.svg" alt="Schemat instalacji" class="diagram" /> -->
               <div class="diagram placeholder">
                  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1070 680">
                     <g transform="translate(0, 100)">
                        <style>
                           /* Bazowy ruch dymu – zawsze w tę samą stronę */
                           #smoke g path {
                           stroke-dasharray: 260;
                           stroke-dashoffset: 0;
                           animation: smokeFlow 8s linear infinite;
                           }
                           /* Małe zróżnicowanie prędkości / fazy, ale ten sam kierunek */
                           #smoke g path:nth-of-type(2) { animation-duration: 9s;  animation-delay: -1s; }
                           #smoke g path:nth-of-type(3) { animation-duration: 10s; animation-delay: -2s; }
                           #smoke g path:nth-of-type(4) { animation-duration: 11s; animation-delay: -3s; }
                           #smoke g path:nth-of-type(5) { animation-duration: 9.5s; animation-delay: -1.5s; }
                           #smoke g path:nth-of-type(6) { animation-duration: 12s; animation-delay: -4s; }
                           #smoke g path:nth-of-type(7) { animation-duration: 10.5s; animation-delay: -2.5s; }
                           #smoke g path:nth-of-type(8) { animation-duration: 13s; animation-delay: -5s; }
                           #smoke g path:nth-of-type(9) { animation-duration: 11.5s; animation-delay: -3.5s; }
                           #smoke g path:nth-of-type(10){ animation-duration: 9s;  animation-delay: -2s; }
                           #smoke g path:nth-of-type(11){ animation-duration: 12.5s;animation-delay: -4.5s; }
                           #smoke g path:nth-of-type(12){ animation-duration: 14s; animation-delay: -6s; }
                           @keyframes smokeFlow {
                           from { stroke-dashoffset: 0; }
                           to   { stroke-dashoffset: -520; } /* cały czas w jedną stronę */
                           }
                        </style>

                                 <stop offset="100%" stop-color="white" stop-opacity="0" />
